<!DOCTYPE html>
<html>
    <head>
        <title>Vue 3 Basic</title>
        <style>
            .box {
                background-color: purple;
                height: 200px;
                width: 200px;
            }
            input {
                margin: 10px;
                display: block;
            }
        </style>
    </head>
    <body>
        <div id="app">
            {{ greeting }}
            <login-form />
            <input @keyup.enter="greet(greeting + '!!!')" v-model="greeting" />
            <hr />
            <button @click="toggleBox">Toggle Box</button>
            <div v-show="isVisible" class="box"></div>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            let app = Vue.createApp({
                data: function(){
                    return {
                        greeting: "Hello Vue3!",
                        isVisible: false
                    }
                },
                methods: {
                    toggleBox() {
                        this.isVisible = !this.isVisible
                    },
                    greet(greet) {
                        console.log(greet);
                    }
                }
            });
            app.component('login-form', {
                template: `
                    <div>
                        <h1>{{ title }}</h1>
                        <custom-input v-model="email" :label="Email" />
                        <custom-input v-model="password" :label="Password"/>
                    <div>
                `,
                components: ['custom-input'],
                data() {
                    return {
                        title: 'Login Form',
                        email: '',
                        password: '',
                        emailLabel: 'Email',
                        passwordLabel: 'Password'
                    }
                }
            });
            app.component('custom-input', {
                template: `
                    <label>
                        {{ label }}
                        <input type="text" v-model="inputValue"/>
                    </label>
                `,
                props: ['label', 'modelValue'],
                computed: {
                    inputValue: {
                        get() {
                            return this.modelValue
                        },
                        set(value) {
                            this.$smit('update:modelValue', value)
                        }
                    }
                }
            });
            app.mount("#app");
        </script>
    </body>
</html>
